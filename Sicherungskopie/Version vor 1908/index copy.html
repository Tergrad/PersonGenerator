<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Person Generator</h1>
    <div>
        <label for="classSelect">Select Class:</label>
        <select id="classSelect">
            <option value="All">All</option>
            <option value="Proletariat">Proletariat</option>
            <option value="Bourgeoisie">Bourgeoisie</option>
            <option value="Aristokratie">Aristokratie</option>
        </select>

        <label for="numPersons">Number of Persons:</label>
        <input type="number" id="numPersons" value="1" min="1">

        <button onclick="generateAndDisplay()">Generate Person</button>
    </div>
    <div id="outputContainer">
        <div id="tableContainer">
            <table id="personTable"></table>
        </div>
        <div id="buttonContainer"></div>
    </div>
    
    
   
</body>

</html>
